services:
  spring:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "7777:7777"

  postgres:
    image: 'postgres:latest'
    restart: unless-stopped
    environment:
      - 'POSTGRES_DB=utr'
      - 'POSTGRES_PASSWORD=tilapias'
      - 'POSTGRES_USER=utr'
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/data/postgres
volumes:
  pgdata: